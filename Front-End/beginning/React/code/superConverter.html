<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmout] = React.useState();
      const [invert, setInvert] = React.useState(false);
      const onAmount = (event) => {
        setAmout(event.target.value);
      };
      const onReset = () => setAmout(0);
      const onInvert = () => {
        setInvert((current) => !current);
      };
      return (
        <div>
          <label htmlFor="minutes">Minutes: </label>
          <input
            value={invert === false ? amount : amount * 60}
            id="minutes"
            type="number"
            onChange={onAmount}
            disabled={invert}
          />
          <br />
          <label htmlFor="hours">Hours: </label>
          <input
            value={invert === true ? amount : Math.round(amount / 60)}
            id="hours"
            type="number"
            onChange={onAmount}
            disabled={!invert}
          />
          <br />
          <button onClick={onReset}>reset</button>
          <button onClick={onInvert}>invert</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmout] = React.useState();
      const [invert, setInvert] = React.useState(false);
      const onAmount = (event) => {
        setAmout(event.target.value);
      };
      const onReset = () => setAmout(0);
      const onInvert = () => {
        setInvert((current) => !current);
      };
      return (
        <div>
          <label htmlFor="km">Km: </label>
          <input
            value={invert === false ? amount : Math.round(amount * 1.6)}
            id="km"
            type="number"
            onChange={onAmount}
            disabled={invert}
          />
          <br />
          <label htmlFor="miles">Miles: </label>
          <input
            value={invert === true ? amount : Math.round(amount * 0.6)}
            id="miles"
            type="number"
            onChange={onAmount}
            disabled={!invert}
          />
          <br />
          <button onClick={onReset}>reset</button>
          <button onClick={onInvert}>invert</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="-1">Select</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km 2 Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
